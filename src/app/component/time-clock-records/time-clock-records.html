<div class="time-clock d-flex justify-content-center p-4">
  <div class="card" style="width:480px;">
    <div class="card-body">
      <h5 class="card-title">Registro de Ponto</h5>
      <p class="card-text">Bem-vindo! Aqui você poderá registrar seus horários de entrada e saída.</p>

      <div class="d-flex gap-2 justify-content-end">
        <button class="btn btn-primary">Registrar Entrada</button>
        <button class="btn btn-secondary">Registrar Saída</button>
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
